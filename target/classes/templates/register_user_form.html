<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>show student info</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<div align="center">
<h1>User Registration form</h1>
<h1>Type user name And Password to regiser a new user</h1>
<div class="grid-container">
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
    <div class="container">
        <form action="#" th:action="@{/registerUser}" method="post" th:object="${userModel}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required th:field="*{username}">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required
                    th:field="*{password}" >

            <input type="submit" value="Submit">
        </form>
    </div>



</div>
</div>
</body>
<script src="/js/register.js"></script>


</html>
