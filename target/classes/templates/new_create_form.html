<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>show student info</title>
    <style>
      .grid-container {
                      display: grid;
                      grid-template-columns: auto ;
      }
      .grid-container > div {
          background-color: rgba(255, 255, 255, 0.8);
          text-align: center;
          padding: 20px 0;
          font-size: 30px;
        }
        #viewData{
        color:blue;
        font-size:35px;
        font-family:Helvecia;
        font-style: italic;
        }
    </style>
</head>
<body>
<div align="center">
<h1>Welcome to Home Page</h1>
<h1>Create form page</h1>
<div class="grid-container">
    <div>
        <p>welcome you are logged in <span th:text="${userName}"></span></p>
    </div>
    <form action="#" th:action="@{'/addNewStudentsDb/' + ${students.id}}" method="post" th:object="${students}">
        <div><lebel>First name :</lebel>
            <input type="text" th:field="*{firstName}" required />
        </div>
        <div>
            <lebel>Last name :</lebel>
            <input type="text" th:field="*{lastName}" required />
        </div>
        <div>
            <lebel>Department name :</lebel>
            <input type="text" th:field="*{department}" required />
        </div>

        <button type="submit">Create</button>

    </form>
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-info" value="Logout" />
    </form>
</div>
</div>
</body>
</html>
